<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="selectPlace">
    <div class="title-container">
      <h2>Seleccione el lugar donde quiere operar</h2>
    </div>
    
    <ion-item>
      <ion-select id="placeSelected" [(ngModel)]="selectedLocation" name="place" placeholder="Elige una opciÃ³n">
        <ion-select-option *ngFor="let lugar of lugares" [value]="lugar">
          {{ lugar }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  
    <div class="button-container">
      <ion-button 
        expand="block" 
        shape="round" 
        (click)="onSelect()">
        Seleccionar
      </ion-button>
    </div>
  </div>
</ion-content>
