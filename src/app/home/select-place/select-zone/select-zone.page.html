<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="exit-button" (click)="exit()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="selectZone">
    <div class="title-container">
      <h2>Seleccione la zona/máquina sobre la que quiere operar</h2>
    </div>
    
    <ion-item>
      <ion-select id="zoneSelected" [(ngModel)]="selectedZone" name="zone" placeholder="Elige una opción">
        <ion-select-option *ngFor="let zona of zonas" [value]="zona">
          {{ zona }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  
    <div class="button-container">
      <ion-button 
        expand="block" 
        shape="round" 
        (click)="onSelect()">
        Seleccionar
      </ion-button>
    </div>
  </div>
</ion-content>
