<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/administrator-panel"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">
    <ion-item class="report-item" *ngFor="let report of reports">
      <ion-label>
        <h2>{{ report.nombre_archivo }}</h2>
        <p><strong>Fecha: </strong>{{ report.fecha | date: 'd\'-\'MM\'-\'yyyy\'' }}</p>
      </ion-label>
      <ion-button class="download-button" fill="clear" (click)="downloadReport(report)">
        <ion-icon class="download-icon" slot="icon-only" name="cloud-download-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
