<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/administrator-panel"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="button-group">
    <ion-button class="alta-button" shape="round" (click)="goToAddUser()">
      Dar de Alta
    </ion-button>
  </div>

  <ion-list lines="none">
    <ion-item class="user-item" *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.nombre_completo }}</h2>
        <p>{{ user.correo_electronico }}</p>
      </ion-label>
      <ion-button class="delete-button" fill="clear" color="danger" (click)="confirmDelete(user)">
        <ion-icon class="delete-icon" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
