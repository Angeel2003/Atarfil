<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="exit-button" (click)="exit()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="admin-panel">
    <div class="admin-info">
      <h2>{{ usuario.nombre_completo }}</h2>
      <p>{{ usuario.correo_electronico }}</p>
    </div>
    <!-- Grupo de botones -->
    <div class="button-group">
      <ion-button expand="block" shape="round" (click)="goToUserManagement()">
        Gesti√≥n Usuarios
      </ion-button>
      <ion-button expand="block" shape="round" (click)="goToIncidents()">
        Incidencias
      </ion-button>
      <ion-button expand="block" shape="round" (click)="goToPDFReports()">
        Reportes PDF
      </ion-button>
    </div>
  </div>
</ion-content>
