<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/administrator-panel"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="button-group">
    <ion-button class="alta-button" shape="round" (click)="goToAddAction()">
      Crear Actuaci√≥n
    </ion-button>
    <ion-button class="alta-button" shape="round" (click)="goToAddMaterial()">
      Crear Material
    </ion-button>
  </div>

  <ion-list-header class="section-title">
    <ion-label><strong>Actuaciones</strong></ion-label>
  </ion-list-header>

  <ion-list lines="none">
    <ion-item class="action-item" *ngFor="let action of actions">
      <ion-label>
        <h2>{{ action.nombre }}</h2>
        <p>{{ action.descripcion }}</p>
      </ion-label>
      <ion-button class="delete-button" fill="clear" color="danger" (click)="confirmDeleteAction(action)">
        <ion-icon class="delete-icon" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list-header class="section-title">
    <ion-label><strong>Materiales</strong></ion-label>
  </ion-list-header>

  <ion-list lines="none">
    <ion-item class="material-item" *ngFor="let material of materials">
      <ion-label>
        <h2>{{ material.nombre }}</h2>
        <p>{{ material.descripcion }}</p> <small>{{ material.codigo }}</small>
      </ion-label>
      <ion-button class="delete-button" fill="clear" color="danger" (click)="confirmDeleteMaterial(material)">
        <ion-icon class="delete-icon" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
