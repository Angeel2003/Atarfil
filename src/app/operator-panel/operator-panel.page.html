<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/select-zone"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Sección de Tareas Periódicas -->
  <div *ngIf="tareas_periodicas.length > 0">
    <ion-list-header class="section-title">
      <ion-label><strong>Tareas Periódicas</strong></ion-label>
    </ion-list-header>

    <div class="task-container">
      <ion-card *ngFor="let tarea of tareas_periodicas" class="task-card">
        <ion-card-content>
          <h2>{{ tarea.area }}</h2>
          <p>Inspección {{ tarea.inspeccion }}</p>
          <span class="task-tag">{{ tarea.periodicidad }}</span>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!-- Sección de Tareas Urgentes -->
  <div *ngIf="tareas_urgentes.length > 0">
    <ion-list-header class="section-title">
      <ion-label><strong>Tareas Urgentes</strong></ion-label>
    </ion-list-header>

    <div class="task-container">
      <ion-card *ngFor="let tarea of tareas_urgentes" class="task-card">
        <ion-card-content>
          <h2>{{ tarea.tarea_a_asignar }}</h2>
          <p><strong>Fecha: </strong>{{ tarea.fecha | date: 'd \'de\' MMMM \'de\' yyyy\'.\'' }}</p>
          <p><strong>Hora: </strong>{{ tarea.fecha | date: 'HH:mm' }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
