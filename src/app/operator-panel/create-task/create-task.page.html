<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/operator-panel"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="true" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="onSubmit()">

    <!-- Tipo de Actuación -->
    <ion-item>
      <ion-label position="floating">Tipo de Actuación</ion-label>
      <ion-textarea id="tipo_actuacion" type="text" name="tipo_actuacion" required></ion-textarea>
    </ion-item>

    <!-- Hora de inicio -->
    <ion-item>
      <ion-label position="fixed">Hora inicio</ion-label>
      <ion-input class="small-input" id="hora_inicio" type="time" name="hora_inicio" required></ion-input>
    </ion-item>

    <!-- Botón Confirmar -->
    <div class="button-container">
      <ion-button class="confirm-button" type="submit" expand="block" shape="round">
        Confirmar
      </ion-button>
    </div>
  </form>
</ion-content>
